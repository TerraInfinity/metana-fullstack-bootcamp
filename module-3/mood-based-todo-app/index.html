    <!--============================================================

    <main class="container">
        <!-- Main Container -->
        <div class="dashboard-grid">
            <!-- Dashboard Header Section -->

            <!--============================================================
            ======================= Main Task Section ======================
            ===== Active Tasks & Completed Tasks & Suggested Tasks =========
            =============================================================--> 
            <!-- 
                Main Task Section within Main Container 
                Contains:
                - Your Tasks or Completed Tasks Section (With a Button to Toggle Between Sections)
                - The Suggested Tasks Section (Which Changes Based on the User's Mood And Weather)
            -->             
            <section class="tasks-section">
                <!-- Main Task Section Header -->
                <div class="section-header">
                    
                    <!-- Main Tasks Section Header - Updates To Completed Tasks When The Button Is Clicked -->
                    <h2 class="text-bordered" id="task-section-header">Your Tasks</h2>
                    <!-- Controls Section - Contains Buttons To Complete All Tasks Or Toggle between Your Active Tasks Completed Tasks -->
                    <div class="controls">
                        <!-- Add Task Button -->
                        <button class="btn-add-task" id="add-task-btn">
                            <span>+</span> Add
                        </button>
                        <!-- Complete All Tasks Button in current view - either your active tasks or completed tasks -->
                        <button id="complete-all" class="btn-secondary btn-complete-all" style="text-align: center">Complete All</button>
                        <!-- Toggle Between Active Tasks And Completed Tasks Button -->
                        <button id="show-completed" class="btn-secondary btn-show-completed" style="text-align: center">Show Completed</button>
                    </div>
                </div>

                <!-- Task Cards Section - Contains The Task Cards For The Current View (Either Your Active Tasks Or Completed Tasks) -->
                <div class="task-cards"></div>
            </section>
            <!-- Suggested Tasks -->
            <section class="suggested-tasks" id="suggested-tasks-section">
                <!-- Suggested Tasks Section Header -->

    <!--============================================================
    ========================= Music ================================
    =============================================================--> 
    <audio id="Rose42" src="public/data/music/Rose42.mp3" preload="auto"></audio>
    <audio id="BadWolf137" src="public/data/music/BadWolf137.mp3" preload="auto"></audio>
    <script>
        // Function to toggle music playback
        document.getElementById('music-toggle-rose').addEventListener('click', function() {
            const roseAudio = document.getElementById('Rose42');
            const badWolfAudio = document.getElementById('BadWolf137');
            if (roseAudio.paused) {
                roseAudio.play();
                badWolfAudio.pause(); // Pause the other audio if needed
            } else {
                roseAudio.pause();
            }
        });

        document.getElementById('music-toggle-badwolf').addEventListener('click', function() {
            const badWolfAudio = document.getElementById('BadWolf137');
            const roseAudio = document.getElementById('Rose42');
            if (badWolfAudio.paused) {
                badWolfAudio.play();
                roseAudio.pause(); // Pause the other audio if needed
            } else {
                badWolfAudio.pause();
            }
        });

        // Open YouTube modal
        document.getElementById('youtube-link').addEventListener('click', function(event) {
            event.preventDefault(); // Prevent default link behavior
            const youtubeFrame = document.getElementById('youtubeFrame');
            youtubeFrame.src = "https://www.youtube.com/embed/93U3qZIVCKI?si=EG5dhOUTVQHlaCvy&autoplay=1"; // Set the video source with autoplay
            document.getElementById('youtubeModal').style.display = "flex"; // Show the modal
        });

        // Close modal functionality
        document.querySelector('.close').addEventListener('click', function() {
            document.getElementById('youtubeModal').style.display = "none"; // Hide the modal
            document.getElementById('youtubeFrame').src = ""; // Stop the video
        });

        // Close modal when clicking outside of the modal content
        window.onclick = function(event) {
            if (event.target == document.getElementById('youtubeModal')) {
                document.getElementById('youtubeModal').style.display = "none"; // Hide the modal
                document.getElementById('youtubeFrame').src = ""; // Stop the video
            }
        };
    </script>
