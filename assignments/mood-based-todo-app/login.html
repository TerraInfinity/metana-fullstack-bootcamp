<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoodTodo - Login</title>
    <link rel="stylesheet" href="src/css/auth.css">
</head>
<body>

    <div class="auth-container">
        <form class="login-form" id="auth-form">
            <h2 id="form-title">Welcome Back</h2>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn-primary" id="submit-btn">Login</button>
            <p class="register-link" id="toggle-form">Don't have an account? <a href="#">Sign up</a></p>
        </form>
    </div>
</body>
</html>
