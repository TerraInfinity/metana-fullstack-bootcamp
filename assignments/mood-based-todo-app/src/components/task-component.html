<article class="task-card">
    <div class="task-content">
        <h3 class="task-title">Task Title</h3>
        <p class="task-description">Task description text</p>
        <div class="task-meta">
            <span class="due-date">Due: 2023-08-20</span>
            <span class="task-status">Pending</span>
        </div>
    </div>
    <div class="task-actions">
        <button class="btn-action edit">✏️</button>
        <button class="btn-action complete">✅</button>
        <button class="btn-action delete">🗑️</button>
    </div>
</article>
