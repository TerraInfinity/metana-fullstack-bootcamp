<div id="mood-selector" class="mood-selector hidden">
    <div class="mood-header">
        <span>How are you feeling?</span>
        <button class="close-button">✖</button>
    </div>
    <input type="range" id="mood-range" min="0" max="100" value="50">
    <div class="mood-icons">
        <span>😞</span>
        <span>😐</span>
        <span>😊</span>
    </div>
</div>
