<head>
    <link rel="stylesheet" href="src/css/styles.css">
    <!-- Add Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<form class="task-form">
    <h2>Add a new task</h2>
    <div class="form-group">
        <input type="text" placeholder="Task name" required>
    </div>
    <div class="form-group">
        <input type="number" min="1" step="1" placeholder="Duration (in minutes)" required>
    </div>
    <div class="form-group">
        <input type="text" id="dateInput" placeholder="Select date" required>
    </div>
    <button type="submit" class="btn-create">Create Task</button>
</form>
<!-- Add Flatpickr JS -->
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
    // Initialize Flatpickr
    const dateInput = document.getElementById('dateInput');
    flatpickr(dateInput, {
        dateFormat: "Y-m-d",
        minDate: "today",
        defaultDate: "today",
        altInput: true,
        altFormat: "F j, Y", // Will display date as "March 14, 2024"
        disableMobile: false // Set to true if you want to disable native mobile datepicker
    });
</script>
