<!DOCTYPE html>
<html lang="en">
</body>
    <head>
    <link rel="stylesheet" href="src/css/styles.css">
    <!-- Remove jQuery and jQuery UI CSS -->
</head>
<form class="task-form">
    <h2>Add a new task</h2>
    <div class="form-group">
        <input type="text" placeholder="Task name" required>
    </div>
    <div class="form-group">
        <input type="number" id="duration-input" min="1" step="1" placeholder="Duration" required>
        <button type="button" id="duration-toggle">Minutes</button>
    </div>
    <div class="form-group">
        <input type="text" id="datepicker" placeholder="Select date" required>
    </div>
    <button type="submit" class="btn-create">Create Task</button>
</form>
<!-- Remove jQuery and jQuery UI JS -->
</body>
</html>
