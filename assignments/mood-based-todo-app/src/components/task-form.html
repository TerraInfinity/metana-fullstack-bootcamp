<!DOCTYPE html>
<html lang="en">
</body>
    <head>
    <link rel="stylesheet" href="src/css/styles.css">
    <!-- Add jQuery and jQuery UI CSS -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>
<form class="task-form">
    <h2>Add a new task</h2>
    <div class="form-group">
        <input type="text" placeholder="Task name" required>
    </div>
    <div class="form-group">
        <input type="number" min="1" step="1" placeholder="Duration (in minutes)" required>
    </div>
    <div class="form-group">
        <input type="text" id="datepicker" placeholder="Select date" required>
    </div>
    <button type="submit" class="btn-create">Create Task</button>
</form>
<!-- Add jQuery and jQuery UI JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script>
    // Initialize jQuery UI Datepicker
    $( "#datepicker" ).datepicker();
</script>
</body>
</html>
