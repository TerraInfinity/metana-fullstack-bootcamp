<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="src/css/styles.css">
    <!-- Remove jQuery and jQuery UI CSS -->
</head>
<body>
    <form class="task-form">
        <h2>Add a new task</h2>
        <div class="form-group">
            <label for="input-toggle">Input Mode:</label>
            <button type="button" id="input-toggle" class="btn-tertiary">Toggle Input Mode</button>
            <span id="input-mode-label">Duration</span>
        </div>
        
        <!-- Duration Inputs -->
        <div class="form-group duration-inputs">
            <input type="text" placeholder="Task name" required>
            <input type="number" id="duration-input" min="1" step="1" placeholder="Duration (minutes)" required>
            <button class="btn-secondary" type="button" id="duration-toggle">Minutes</button>
        </div>

        <!-- Date & Time Inputs (initially hidden) -->
        <div class="form-group date-time-inputs" style="display: none;">
            <input type="datetime-local" id="datetime-input" required>
            <button class="btn-secondary" type="button" id="increment-time">+15 min</button>
            <button class="btn-secondary" type="button" id="decrement-time">-15 min</button>
        </div>

        <button type="submit" class="btn-create">Create Task</button>
    </form>
    <!-- Remove jQuery and jQuery UI JS -->
</body>
</html>
