<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoodTodo - Home</title>
    <link rel="stylesheet" href="src/css/styles.css">
    <link rel="stylesheet" href="src/css/components.css">
</head>
<body>
    <nav class="main-nav">
        <div class="nav-container">
            <a href="index.html" class="logo">🌤️ MoodTodo</a>
            <div class="nav-links">
                <a href="login.html" class="nav-link">Login</a>
            </div>
        </div>
    </nav>

    <main class="container">
        <!-- Mood Selector -->
        <div class="mood-selector-container">
            <select class="mood-selector">
                <option value="happy">😊 Happy</option>
                <option value="neutral">😐 Neutral</option>
                <option value="sad">😢 Sad</option>
            </select>
        </div>

        <!-- Weather Section -->
        <section class="weather-card">
            <h2>Weather Suggestions</h2>
            <div class="weather-content">
                <p>Sunny day! Perfect for outdoor tasks</p>
            </div>
        </section>

        <!-- Task Form -->
        <form class="task-form">
            <h2>Create New Task</h2>
            <div class="form-group">
                <input type="text" placeholder="Task Title" required>
            </div>
            <div class="form-group">
                <textarea placeholder="Task Description" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label>Due Date:</label>
                <input type="date" required>
            </div>
            <button type="submit" class="btn-primary">Add Task</button>
        </form>

        <!-- Task List -->
        <section class="task-list">
            <h2>Your Tasks</h2>
            <div class="tasks-container">
                <!-- Task Component -->
                <article class="task-card">
                    <div class="task-content">
                        <h3>Sample Task</h3>
                        <p>Example description</p>
                        <div class="task-meta">
                            <span class="due-date">Due: 2023-08-20</span>
                            <span class="task-status">Pending</span>
                        </div>
                    </div>
                    <div class="task-actions">
                        <button class="btn-icon edit">✏️</button>
                        <button class="btn-icon complete">✅</button>
                        <button class="btn-icon delete">🗑️</button>
                    </div>
                </article>
            </div>
        </section>
    </main>
</body>
</html>
